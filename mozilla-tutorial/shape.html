<!DOCTYPE html>
<html>
<head>
	<title>Shapes</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
		function draw () {
			var canvas = document.getElementById('canvas');
			if (canvas.getContext) {
				var ctx = canvas.getContext('2d');

				// Rectangle
				// draw rectangle
				ctx.fillRect(25, 25, 100, 100);

				// draw a transparent rectangle
				ctx.clearRect(45,45,60,60);

				// draw rectanle border
				ctx.strokeRect(50,50,50,50);

				// triangle
				ctx.beginPath();
				ctx.moveTo(200, 25);
				ctx.lineTo(250, 75);
				ctx.lineTo(200, 125);
				ctx.fill();

				// octagon
				ctx.beginPath();
				ctx.moveTo(200, 200);
				ctx.lineTo(250, 200);
				ctx.lineTo(300, 250);
				ctx.lineTo(300, 300);
				ctx.lineTo(250, 350);
				ctx.lineTo(200, 350);
				ctx.lineTo(150, 300);
				ctx.lineTo(150, 250);
				ctx.lineTo(200, 200);
				ctx.fill();

				// Circle
				ctx.beginPath();
				ctx.arc(500, 150, 100, 0, Math.PI*2, true);
				ctx.moveTo(575, 150);
				ctx.arc(500, 150, 75, 0, Math.PI, false);
				ctx.moveTo(470, 120);
				ctx.arc(460, 120, 10, 0, Math.PI*2, true);
				ctx.moveTo(550, 120);
				ctx.arc(540, 120, 10, 0, Math.PI*2, true);

				ctx.moveTo(500, 150);
				ctx.lineTo(520, 180);
				ctx.lineTo(480, 180);
				ctx.lineTo(500, 150);
				ctx.stroke();
			}
		}
	</script>
</head>
<body onload="draw()">
	<canvas id="canvas" width="800" height="800"></canvas>
</body>
</html>
