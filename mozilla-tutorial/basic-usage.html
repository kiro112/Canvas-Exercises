<!doctype html>
<html>
<head>
    <title>Canvas Basic Usages</title>
	<meta charset="utf-8" />
	<script type="text/javascript">
		function draw () {
			var canvas = document.getElementById('tutorial');
			if (canvas.getContext) {
                var ctx = canvas.getContext("2d");

			    ctx.fillStyle = "rgb(200, 0, 0)";
                ctx.fillRect (0, 0, 450, 50);

        		ctx.fillStyle = "rgb(0, 200, 0)";
        		ctx.fillRect (0, 50, 450, 50);

        		ctx.fillStyle = "rgb(2450, 0, 242)";
        		ctx.fillRect (0, 100, 450, 50);

        		ctx.fillStyle = "rgb(231, 85, 255)";
        		ctx.fillRect (0, 150, 450, 50);

        		ctx.fillStyle = "rgb(0, 174, 255)";
        		ctx.fillRect (0, 200, 450, 50);


        		ctx.fillStyle = "rgba(255, 255, 0, 0.5)";
        		ctx.fillRect (50, 0, 50, 250);

        		ctx.fillStyle = "rgba(0, 174, 255, 0.5)";
        		ctx.fillRect (150, 0, 50, 250);

        		ctx.fillStyle = "rgba(255, 100, 0, 0.5)";
        		ctx.fillRect (250, 0, 50, 250);
			
        		ctx.fillStyle = "rgba(73, 255, 98, 0.5)";
        		ctx.fillRect (350, 0, 50, 250);
            }
		}
	</script>
</head>
<body onload="draw();">
	<canvas id="tutorial" width="500" height="500"></canvas>
</body>
</html>
